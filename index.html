<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>Etch a Sketch</p>
    </div>

        <div class="stuff">

            <div class="container"></div>

            <div class="content">
                <div>
                    <div class="unnecessary">
                        <label for="dimension">Grid dimensions : </label>
                        <input type="number" id="dimension" name="dimension" min="1" max="64" placeholder="1 - 64" >
                        <button class="generate">Generate</button>
                    </div>
                </div>               
                <span class="border">
                    <input type="checkbox" name="border" id="border">
                    <label style="color: #fff;font-size: 1rem;" for="border">Show borders</label>
                </span>
                <span class="color">
                    <input id="color" type="color">
                    <button style="display: inline;" class="penColor">Pen Color</button> 
                </span>
                <span><button class="random">Random mode</button></span> 
                <span ><button class="clear">Clear Canvas</button></span>
            </div>
        </div>
</body>
</html>
